<!-------------------------INICIAR SESION-------------------------->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="style2.css">
  <script src="script2.js"></script>
</head>
<body>

  <div class="logo-container">
    <img src="https://i.pinimg.com/736x/1d/43/d2/1d43d2459620221afcbf83100289d0c0.jpg" alt="Logo de la empresa" class="logo">
    <h1 class="company-name">Game Gallery</h1>
  </div>

  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" maxlength="100" required
      pattern="^[a-zA-Z0-9._%+-]+@(duoc\.cl|profesor\.duoc\.cl|gmail\.com)$">
    <div class="error" id="correoError"></div>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="4" maxlength="10" required>
    <div class="error" id="passwordError"></div>

    <button type="submit">Ingresar</button>
  </form>

  <script src="script2.js"></script>
</body>
</html>
