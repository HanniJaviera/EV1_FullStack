    <!---BARRA DE NAVEGACIÓN-->

    <div class="contact-container">
        <div class="contact-header">
            <img src="https://github.com/HanniJaviera/EV1_FullStack/blob/main/assets/icono2.png?raw=true"
                alt="Logo de la empresa" class="logo">
            <h2>Game Gallery</h2>
        </div>

        <form class="contact-form">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

            <label for="correo">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" maxlength="500" required></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
